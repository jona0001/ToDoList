<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #f0f4f8;
        }
        .container {
            margin-top: 2rem;
        }
        .back-link {
            display: block;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Add New Task</h3>
                </div>
                <div class="card-body">
                    <form action="/api/addTask" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Task Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter task name" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" name="description" class="form-control" placeholder="Enter task description" rows="4"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="deadline" class="form-label">Deadline</label>
                            <input type="datetime-local" id="deadline" name="deadline" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select id="priority" name="priority" class="form-select" required>
                                <option value="" disabled selected>Select Priority</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="isComplete" class="form-check-label">Complete</label>
                            <input type="checkbox" id="isComplete" name="isComplete" class="form-check-input">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                    <a href="/tasks" class="back-link">Back to Task List</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and Popper.js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
